<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>Masai Employee Records</h1>

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label for="">Employee Name</label><br />
        <input id="name" type="text" placeholder="Enter Student Name" /><br />
        <label for="">Employee ID</label><br />
        <input
          id="employeeID"
          type="number"
          placeholder="Enter Employee ID"
        /><br />
        <label for="">Department </label><br />
        <select id="department">
          <option value="">Select Department</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Operations">Operations</option>
          <option value="HR">HR</option>
          <option value="IA">IA</option></select
        ><br />
        <label for="">Experience </label><br />
        <input id="exp" type="number" placeholder="Experience in Years" /><br />
        <label for="">Email Address </label><br />
        <input type="text" id="email" placeholder="Enter Email Address" /><br />
        <label for="">Mobile Number </label><br />
        <input id="mbl" type="number" placeholder="Enter Mobile number" /><br />
        <input type="submit" />
      </form>
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Department</th>
            <th>Experience in years</th>
            <th>Email address</th>
            <th>Mobile Number</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output here -->
        </tbody>
      </table>
    </div>
  </body>
  <script>

let myform=document.querySelector("form")
let myname=document.getElementById("name")
let empid=document.getElementById("employeeID")
let dept=document.getElementById("department")
let exper=document.getElementById("exp")
let email=document.getElementById("email")
let mobnum=document.getElementById("mbl")
let tbody=document.querySelector("tbody")

let arr=[]
myform.addEventListener("submit",function(e){
  e.preventDefault()

let data={
  
  myname:myname.value,
  empid:empid.value,
  dept:dept.value,
  exper:exper.value,
  email:email.value,
  mobnum:mobnum.value

}

if (data.exper > 5) {
          data.role = "Senior";
        } else if (data.exper >= 2 && data.exper <= 5) {
          data.role = "Junior";
        } else {
          data.role = "Fresher";
        }


arr.push(data)

tbody.innerHTML=""
for(let i=0;i<arr.length;i++){

let tr=document.createElement("tr")

let td2=document.createElement("td")
let td3=document.createElement("td")
let td4=document.createElement("td")
let td5=document.createElement("td")
let td6=document.createElement("td")
let td7=document.createElement("td")
let td8=document.createElement("td")


td2.innerText=arr[i].myname
td3.innerText=arr[i].empid
td4.innerText=arr[i].dept
td5.innerText=arr[i].exper
td6.innerText=arr[i].email
td7.innerText=arr[i].mobnum
td8.innerText=arr[i].role

tbody.append(tr)
tr.append(td2,td3,td4,td5,td6,td7,td8)
}

})





  </script>
</html>
