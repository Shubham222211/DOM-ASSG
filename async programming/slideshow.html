<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img{
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <button id="prev">Prev</button>
    <button id="nxt">Next</button>
</body>

<script>


let currentimg=0

let imgarr  =["https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg","https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500","https://img.freepik.com/free-photo/digital-painting-mountain-with-colorful-tree-foreground_1340-25699.jpg?size=626&ext=jpg&ga=GA1.1.1803636316.1701129600&semt=ais"]


let previous=document.querySelector("#prev")
let next=document.querySelector("#nxt")
let images=document.querySelector("img")
images.setAttribute("src",imgarr[currentimg])




previous.addEventListener("click",function(){
    currentimg--
    
    if(currentimg<0){
        currentimg=imgarr.length-1
    }
    images.setAttribute("src",imgarr[currentimg])
})




next.addEventListener("click",function(){
    currentimg++
    

    if(currentimg>=imgarr.length){
        currentimg=0
    }

    images.setAttribute("src",imgarr[currentimg])
})


setInterval(function(){

    currentimg++
    if(currentimg>=imgarr.length){
        currentimg=0
    }

    images.setAttribute("src",imgarr[currentimg])
},2000)


</script>
</html>
