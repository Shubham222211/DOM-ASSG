<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor function</title>
</head>
<body>
    
</body>

<script>

//  
function Student(name, roll_no, classVal, section, marks_of_5_subjects) {
    this.name = name;
    this.roll_no = roll_no;
    this.classVal = classVal;
    this.section = section;
    this.marks_of_5_subjects = marks_of_5_subjects;

    this.printTop3Subjects = function () {
        
        const subjects = Object.keys(this.marks_of_5_subjects);


        subjects.sort((a, b) => this.marks_of_5_subjects[b] - this.marks_of_5_subjects[a]);

        
        console.log("Top 3 Subjects:");
        for (let i = 0; i < 3; i++) {
            console.log(`${i + 1}. ${subjects[i]}`);
        }
    };

    this.printReportCard = function () {
        
        console.log("Report Card:");
        console.log(`Name: ${this.name}`);
        console.log(`Roll Number: ${this.roll_no}`);
        console.log(`Class: ${this.classVal}`);
        console.log(`Section: ${this.section}`);
        console.log("Marks:");
        for (const subject in this.marks_of_5_subjects) {
            console.log(`${subject}: ${this.marks_of_5_subjects[subject]}`);
        }

        
        this.printTop3Subjects();
    };
}






const student1 = new Student("John Doe", "12345", "10th", "A", {
    science: 72,
    maths: 75,
    social_science: 79,
    english: 80,
    hindi: 67
});


student1.printReportCard();

</script>
</html>
