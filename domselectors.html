<html>
  <head>
    <title>DOM Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
            let headers=document.querySelectorAll("h1")

            for(let i=0;i<headers.length;i++){
                headers[i].style.color="red"
            }
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
            let header3=document.querySelectorAll("h3")
            for(let i =0;i<header3.length;i++){
                header3[i].style.color="green"
            }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
            let header5=document.querySelectorAll("h5")
            for(let i =0;i<header5.length;i++){
                header5[i].style.color="blue"
            }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let chngr=document.querySelectorAll(".green")
        for(let i=0;i<chngr.length;i++){
            chngr[i].style.color="green"
        }

      }

      function changeRed() {
        // all the elements with the class red should change to red
        let chngred=document.querySelectorAll(".red")
        for(let i=0;i<chngred.length;i++){
            chngred[i].style.color="red"
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let chngbl=document.querySelectorAll(".blue")
        for(let i=0;i<chngbl.length;i++){
            chngbl[i].style.color="blue"
        }
      }
    </script>
  </body>
</html>
